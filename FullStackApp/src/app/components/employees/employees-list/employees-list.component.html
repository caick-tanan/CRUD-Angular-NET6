<div class="container my-5">
  <h1 class="mb-3">Employees</h1>

  <Table class="table" *ngIf="employees && employees.length > 0" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Departament</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.departament}}</td>
        <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
      </tr>
    </tbody>
  </Table>
  <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
