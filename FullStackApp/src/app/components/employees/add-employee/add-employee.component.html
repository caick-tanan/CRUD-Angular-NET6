<div class="container my-5">
  <h1 class="mb-3">Add New Employee</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEmployees()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"
          name="name" [(ngModel)]="addEmployee.name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email"
          name="email" [(ngModel)]="addEmployee.email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone"
          name="phone" [(ngModel)]="addEmployee.phone">
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary"
          name="salary" [(ngModel)]="addEmployee.salary">
        </div>

        <div class="mb-3">
          <label for="departament" class="form-label">Departament</label>
          <input type="text" class="form-control" id="departament"
          name="departament" [(ngModel)]="addEmployee.departament">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
